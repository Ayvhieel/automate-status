<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Status Updater</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>WhatsApp Status Update Form</h1>
  <form id="statusForm">
    <div class="form-group">
      <label for="status">Status Content:</label>
      <textarea id="status" name="status" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="duration">Duration (hours):</label>
      <input type="number" id="duration" name="duration" min="1" max="24" value="24">
    </div>
    <div class="form-group">
      <label for="scheduleTime">Schedule For:</label>
      <input type="datetime-local" id="scheduleTime" name="scheduleTime">
      <small style="display: block; margin-top: 4px; color: #666;">Leave empty to post immediately</small>
    </div>
    <button type="submit">Update Status</button>
  </form>
  <div id="response"></div>
  
  <script>
    document.getElementById('statusForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById('status').value;
      const duration = document.getElementById('duration').value;
      const scheduleTime = document.getElementById('scheduleTime').value;
      
      const response = await fetch('YOUR_FUNCTION_ENDPOINT_URL', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          content: status,
          duration: duration,
          scheduleTime: scheduleTime || null, // Include schedule time if provided
          timestamp: new Date().toISOString()
        })
      });
      
      const result = await response.json();
      document.getElementById('response').innerHTML = 
        `<p style="color: ${result.success ? 'green' : 'red'}">
          ${result.message}
        </p>`;
        
      if (result.success) {
        if (scheduleTime) {
          document.getElementById('response').innerHTML += 
            `<p style="color: green">Your status update has been scheduled for ${new Date(scheduleTime).toLocaleString()}</p>`;
        } else {
          document.getElementById('response').innerHTML += 
            `<p style="color: green">Your status has been posted immediately</p>`;
        }
      }
    });
  </script>
</body>
</html>
